name: Client - Tests

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Run Client Unit & Integration Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: client

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit and integration tests
        run: npm test -- --run

      - name: Generate coverage report (optional)
        run: npm run test:coverage || echo "Coverage report generation skipped (coverage provider may not be installed)"
        continue-on-error: true

  e2e-tests:
    name: Run Client E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: client

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          # Set API base URLs if needed (defaults provided)
          VITE_WIKI_API_BASE_URL: ${{ secrets.VITE_WIKI_API_BASE_URL || 'http://localhost:5000/api' }}
          VITE_AUTH_API_BASE_URL: ${{ secrets.VITE_AUTH_API_BASE_URL || 'http://localhost:8000/api' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

  build-check:
    name: Check Client Build
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: client

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm run build
        env:
          VITE_WIKI_API_BASE_URL: ${{ secrets.VITE_WIKI_API_BASE_URL || 'http://localhost:5000/api' }}
          VITE_AUTH_API_BASE_URL: ${{ secrets.VITE_AUTH_API_BASE_URL || 'http://localhost:8000/api' }}
