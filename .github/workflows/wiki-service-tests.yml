name: Wiki Service - Tests

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Wiki Service test suite
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: services/wiki

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Le555ecure
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'services/wiki/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (root)
        working-directory: .
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Wiki service extra dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: Le555ecure
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          # Create test database (if it doesn't exist)
          psql -h localhost -U postgres -tc "SELECT 1 FROM pg_database WHERE datname = 'wiki_test'" | grep -q 1 || \
          psql -h localhost -U postgres -c "CREATE DATABASE wiki_test"

      - name: Run pytest for Wiki Service
        env:
          FLASK_ENV: testing
          TEST_DATABASE_URL: postgresql://postgres:Le555ecure@localhost:5432/wiki_test
        run: |
          pytest

